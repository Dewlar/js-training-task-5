<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td colspan="3">Enter you personal info</td>
            </tr>
            <tr>
                <td>Login</td>
                <td><input type="text" class="login"></td>
                <td class="login-error" hidden>Max length this field is 10</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" class="email" placeholder="info@example.com"></td>
                <td class="email-error" hidden>Must be like: name@host.domain</td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" class="password"></td>
                <td class="password-error" hidden>Must equals</td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" class="confirm-password password"></td>
                <td class="password-error" hidden>Must equals</td>
            </tr>
            <tr>
                <td colspan="3"><Button>Submit</Button></td>
            </tr>
        </table>
    </form>
    
    <script async src="js/script.js"></script>
</body>

</html>
